<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Stoxy Demo</title>
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <p>Update the state of a Stoxy object</p>

        <stoxy-string
            default="I am a default value set up for Stoxy. Modify me overwriting the key 'stoxy.test.message'"
            >stoxy.test.message</stoxy-string
        >

        <form id="object-update-form" style="margin-top: 2rem;">
            <label>Key</label>
            <input type="text" placeholder="Key" name="key" value="user" />
            <label>Value</label>
            <textarea rows="4" cols="40" type="text" placeholder="Value" name="value">
                { "name": "Matsu", "profileViewCount": 55 }
            </textarea>
            <input type="submit" value="Update" />
        </form>

        <stoxy-object key="user" prefix="u.">
            <h2>Welcome, u.name</h2>
            <p>Hello there, u.name. Your profile has accumulated u.profileViewCount views today.</p>
        </stoxy-object>

        <script type="module">
            import { read, write } from './js/stoxy.js';
            //write('user', { name: 'Matsu', profileViewCount: 55 });

            document.querySelector('#object-update-form').addEventListener('submit', e => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const key = formData.get('key');
                let data = formData.get('value');
                try {
                    data = JSON.parse(data);
                } catch (err) {
                    console.error(err);
                }

                write(key, data);
            });
        </script>

        <script src="js/stoxy.js" type="module"></script>
    </body>
</html>
