<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Stoxy Demo</title>
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <p>Update the state of a Stoxy object</p>

        <form id="string-update-form" style="margin-bottom: 2rem;">
            <label>Key</label>
            <input type="text" placeholder="Key" name="key" id="string-key" />
            <label>Value</label>
            <input type="text" placeholder="Value" name="value" id="string-value" />
            <input type="submit" value="Update" />
        </form>

        <stoxy-string
            default="I am a default value set up for Stoxy. Modify me overwriting the key 'stoxy.test.message'"
            >stoxy.test.message</stoxy-string
        >

        <form id="object-update-form" style="margin-top: 2rem;">
            <label>Key</label>
            <input type="text" placeholder="Key" name="key" id="object-key" />
            <label>Value</label>
            <textarea rows="4" cols="40" type="text" placeholder="Value" name="value" id="object-value"></textarea>
            <input type="submit" value="Update" />
        </form>

        <stoxy-object key="user" prefix="u.">
            <h2>Welcome, u.name</h2>
            <p>Hello there, u.name. Your profile has accumulated u.profileViewCount views today.</p>
        </stoxy-object>

        <script type="module">
            import { read, write } from './js/stoxy.js';
            //write('user', { name: 'Matsu', profileViewCount: 55 });
            document.querySelector('#string-update-form').addEventListener('submit', e => {
                e.preventDefault();
                const key = document.querySelector('#string-key').value;
                const value = document.querySelector('#string-value').value;

                write(key, value);
            });

            document.querySelector('#object-update-form').addEventListener('submit', e => {
                e.preventDefault();
                const key = document.querySelector('#object-key').value;
                const value = document.querySelector('#object-value').value;

                write(key, JSON.parse(value));
            });

            read('user').then(user => {
                document.querySelector('#object-key').value = 'user';
                document.querySelector('#object-value').value = JSON.stringify(user);
            });
        </script>

        <script src="js/stoxy.js" type="module"></script>
    </body>
</html>
