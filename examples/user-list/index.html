<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta name="Description" content="Put your description here." />
        <base href="/" />

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background-color: #ededed;
                height: 100%;
            }
        </style>
        <link rel="stylesheet" href="./style.css" />
        <title>user-list</title>
    </head>

    <body>
        <div class="user-creation-form">
            <form>
                <input type="text" name="name" placeholder="User name..." autocomplete="off" />
                <input type="number" name="id" placeholder="User ID..." autocomplete="off" />
                <input type="number" name="age" placeholder="User age..." autocomplete="off" />
                <input type="submit" value="Add user" />
            </form>
        </div>

        <select id="sort-by-select">
            <option>Sort by</option>
            <option value="id">Sort by ID</option>
            <option value="name">Sort by Name</option>
            <option value="age">Sort by Age</option>
        </select>

        <div class="user-list">
            <stoxy-repeat key="users" id="stateUser">
                <div class="user-card" id="stateUser.id">
                    <h2>stateUser.name</h2>
                    <p>User ID: stateUser.id</p>
                    <p>User age: stateUser.age</p>
                    <button>Delete</button>
                </div>
            </stoxy-repeat>
        </div>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
